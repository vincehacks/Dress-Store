<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Macy's.com</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- BODY OF THE CODE -->
  <div class="product-info row">
    <h1 class="page-title">Women's Dresses<h1>
  </div>
  <!-- This is the mainViewTemplate, all views are dumped into here! -->
  <script type="text/template" id="mainContainerTemplate">
    <div id="productView"></div>
    <div id="nextButtonFlag"><button class="btn btn-lg btn-prop" id="nextButton" type="button">Next</button><hr></div>
    <div id="shippingView"></div>
    <div id="checkoutView"></div>
  </script>

  <!-- This is productViewTemplate -->
  <script type="text/template" id="productViewTemplate">
    <div class="product-info row">
      <div class="center-image">
        <img src="{{product-image}}" width="300"/>
      </div>
      <h1>{{product-title}}</h1>
      <h4>{{price}}</h4>
      <p>{{product-description}}</p>
      <div class="facets">
        <form name="optionsForm" class="choices">
          <div class="options">
            Size:
            <select name="Size" >
              <option name="Size" value="Small" required>Small</option>
              <option name="Size" value="Medium" required>Medium</option>
              <option name="Size" value="Large" required>Large</option>
            </select>
          </div>
          </br>
          <div class="options">
            Color:
            <select name="Color">
              <option name="Color" value="Red" required>Red</option>
              <option name="Color" value="Black" required>Black</option>
              <option name="Color" value="Grey" required>Grey</option>
            </select>
          </div>
          </br>
          <div class="options">
            Quantity:
            <input name="Quantity" required></input>
          </div>
          </br>
          </br>
        </form>
      </div>
    </div>
  </script>

  <!-- This is shippingViewTemplate -->
  <script type="text/template" id="shippingViewTemplate">
    <form class="shipping-info" hidden>
      <h5>Shipping Information</h5>
      <input name="Full Name" type="text" class="form-control" placeholder="Full Name" required></br>
      <input name="Address" type="text" class="form-control" placeholder="Address" required></br>
      <input name="City" type="text" class="form-control" placeholder="City" required></br>
      <input name="State" type="text" class="form-control" placeholder="State" required></br>
      <input name="Zip Code" type="text" class="form-control" placeholder="Zip Code" required maxlength="5"></br>
      <input name="Phone Number" type="text" class="form-control" placeholder="Phone Number" required maxlength="10"></br>
      <input name="Email" type="text" class="form-control" placeholder="Email address" required minlength="3" maxlength="64"></br>
      <button class="btn btn-lg btn-prop" id="finishButton" type="button">Finished</button>
      <hr>
    </form>
  </script>

  <!-- This is checkoutViewTemplate -->
  <script type="text/template" id="checkoutViewTemplate">
    <div class="checkout">
      <h3>Thank you! Your order is on it's way!</h3></br>
      <h5>Selected Product(s):</h5>
      <p id="selectedProducts"></p>
      <h5>Will be shipped to:</h5>
      <p id="willBeShippedTo"></p>
      <hr>
    </div>
  </script>

  <!-- Main Content is injected here by Backbone! -->
  <div class="big-container"></div>

  <script src="./app.js"></script>

  </body>
</html>
